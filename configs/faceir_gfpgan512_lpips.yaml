model:
  target: model_def.unet.UNetModelSwin
  ckpt_path: ~
  params:
    image_size: 64
    in_channels: 8
    model_channels: 160
    out_channels: 8
    attention_resolutions: [64,32,16,8]
    dropout: 0
    channel_mult: [1, 2, 2, 4]
    num_res_blocks: [2, 2, 2, 2]
    conv_resample: True
    dims: 2
    use_fp16: False
    num_head_channels: 32
    use_scale_shift_norm: True
    resblock_updown: False
    swin_depth: 2
    swin_embed_dim: 192
    window_size: 8
    mlp_ratio: 4
    cond_lq: True
    lq_size: 512

diffusion:
  target: model_def.script_util.create_gaussian_diffusion
  params:
    sf: 1
    schedule_name: exponential
    schedule_kwargs:
      power: 0.3
    etas_end: 0.99
    steps: 4
    min_noise_level: 0.2
    kappa: 2.0
    weighted_mse: False
    predict_type: xstart
    timestep_respacing: ~
    scale_factor: 1.0
    normalize_input: True
    latent_flag: True

autoencoder: 
  target: ldm.models.autoencoder.VQModelTorch
  ckpt_path: weights/ffhq512_vq_f8_dim8_face.pth
  use_fp16: True
  params:
    embed_dim: 8
    n_embed: 4096
    ddconfig:
      double_z: False
      z_channels: 8
      resolution: 512
      in_channels: 3
      out_ch: 3
      ch: 64
      ch_mult:
      - 1
      - 2
      - 4
      - 8
      num_res_blocks: 
      - 1
      - 2
      - 3
      - 4
      attn_resolutions: []
      dropout: 0.0
      padding_mode: zeros
